<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Rescarven</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header-home">
	<nav class="container">
		<img src="images/logo.png" alt="logo" class="pull-left">
		<ul class="main-nav list-inline pull-right">
			<li><a href="#">Organización Rescarven</a></li>
			<li><a href="#">Planes de Salud</a></li>
			<li><a href="#">Medicina Empresarial</a></li>
			<li><a href="#">Afiliación de Planes</a></li>
		</ul>
	</nav>
</div>
<div class="content-home">
	<div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">
	  <!-- Indicators -->
<div class="indicadores-carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>
</div>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner carousel-content" role="listbox">
	    <div class="item active" style="background-image: url(images/logo.png); background-size: cover; height: 100%;">
	      
	    </div>
	    <div class="item" style="background-image: url(images/logo.png); background-size: cover; height: 100%;">
	      
	    </div>
	    <div class="item" style="background-image: url(images/logo.png); background-size: cover; height: 100%;">
	      
	    </div>
	    ...
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
